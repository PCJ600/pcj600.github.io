lass="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">函数：提取 CIDR 的网络地址和子网掩码</span></span><br><span class="line">function extract_network() &#123;</span><br><span class="line">    echo $1 | awk -F &#x27;/&#x27; &#x27;&#123;print $1&#125;&#x27;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function extract_subnet() &#123;</span><br><span class="line">    echo $1 | awk -F &#x27;/&#x27; &#x27;&#123;print $2&#125;&#x27;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">函数：将 IP 地址转换为二进制格式</span></span><br><span class="line">function ip_to_binary() &#123;</span><br><span class="line">    local ip=$1</span><br><span class="line">    local binary=&quot;&quot;</span><br><span class="line">    local IFS=&#x27;.&#x27;</span><br><span class="line">    local octets=($ip)</span><br><span class="line">    for octet in &quot;$&#123;octets[@]&#125;&quot;; do</span><br><span class="line">        local bin_octet=&quot;&quot;</span><br><span class="line">        local num=$octet</span><br><span class="line">        for (( i=0; i&lt;8; i++ )); do</span><br><span class="line">            bin_octet=$((num % 2))$bin_octet</span><br><span class="line">            num=$((num / 2))</span><br><span class="line">        done</span><br><span class="line">        binary+=$bin_octet</span><br><span class="line">    done</span><br><span class="line">    echo $binary</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">函数：比较两个 IP 地址是否在同一网段</span></span><br><span class="line">function same_network() &#123;</span><br><span class="line">    network1=$(extract_network $1)</span><br><span class="line">    subnet1=$(extract_subnet $1)</span><br><span class="line">    network2=$(extract_network $2)</span><br><span class="line">    subnet2=$(extract_subnet $2)</span><br><span class="line"></span><br><span class="line">    binary1=$(ip_to_binary $network1)</span><br><span class="line">    binary2=$(ip_to_binary $network2)</span><br><span class="line"></span><br><span class="line">    # 截取相同长度的二进制子串</span><br><span class="line">    binary1=$(echo $binary1 | cut -c1-$subnet1)</span><br><span class="line">    binary2=$(echo $binary2 | cut -c1-$subnet2)</span><br><span class="line"></span><br><span class="line">    if [ &quot;$binary1&quot; == &quot;$binary2&quot; ]; then</span><br><span class="line">        echo &quot;两个 CIDR 在同一网段&quot;</span><br><span class="line">    else</span><br><span class="line">        echo &quot;两个 CIDR 不在同一网段&quot;</span><br><span class="line">    fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">测试</span></span><br><span class="line">CIDR1=&quot;10.206.216.21/24&quot;</span><br><span class="line">CIDR2=&quot;10.206.217.10/24&quot;</span><br><span class="line">same_network $CIDR1 $CIDR2</span><br></pre></td></tr></table></figure>
